<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrepTalk - Authentication Error</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4F46E5;
      --primary-light: #6366F1;
      --primary-dark: #4338CA;
      --secondary: #8B5CF6;
      --background: #F9FAFB;
      --surface: #FFFFFF;
      --error: #EF4444;
      --success: #10B981;
      --text: #1F2937;
      --text-light: #6B7280;
      --border: #E5E7EB;
      --border-focus: #A5B4FC;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .error-container {
      max-width: 32rem;
      background-color: var(--surface);
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      padding: 2rem;
      text-align: center;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .logo-icon {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      width: 2rem;
      height: 2rem;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    .error-icon {
      color: var(--error);
      font-size: 3rem;
      margin-bottom: 1.5rem;
    }
    
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--error);
    }
    
    p {
      color: var(--text-light);
      margin-bottom: 1.5rem;
    }
    
    .error-details {
      background-color: rgba(239, 68, 68, 0.1);
      padding: 1rem;
      border-radius: 0.375rem;
      margin-bottom: 1.5rem;
      text-align: left;
      font-size: 0.875rem;
      color: var(--error);
    }
    
    .error-details pre {
      white-space: pre-wrap;
      word-break: break-word;
    }
    
    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      border: none;
      border-radius: 0.375rem;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      transition: opacity 0.2s;
      text-decoration: none;
    }
    
    .button:hover {
      opacity: 0.9;
    }
    
    .secondary-button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: white;
      color: var(--primary);
      border: 1px solid var(--border);
      border-radius: 0.375rem;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
      text-decoration: none;
      margin-top: 1rem;
    }
    
    .secondary-button:hover {
      background-color: var(--background);
    }
    
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    
    @media (min-width: 640px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
      
      .secondary-button {
        margin-top: 0;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="logo">
      <div class="logo-icon">PT</div>
      PrepTalk
    </div>
    
    <div class="error-icon">⚠️</div>
    
    <h1>Authentication Error</h1>
    
    <p id="error-message">We encountered an error during the authentication process. Please try again or use a different method to sign in.</p>
    
    <div id="error-details" class="error-details" style="display: none;">
      <p>Technical details:</p>
      <pre id="error-details-text"></pre>
    </div>
    
    <div class="buttons">
      <a href="/auth" class="button">Try Again</a>
      <a href="/" class="secondary-button">Go to Homepage</a>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get error type from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const errorType = urlParams.get('error');
      const errorDetails = urlParams.get('details');
      
      // Set appropriate error message based on error type
      if (errorType) {
        let errorMessage = '';
        
        switch (errorType) {
          case 'linkedin':
            errorMessage = 'We encountered an error during LinkedIn authentication. This could be due to permissions or connection issues.';
            break;
          case 'profile':
            errorMessage = 'We could not retrieve your LinkedIn profile information. Please check your LinkedIn permissions or try manual authentication.';
            break;
          case 'state':
            errorMessage = 'Invalid authentication state detected. This could be due to an expired session or security validation issue.';
            break;
          case 'token':
            errorMessage = 'Failed to obtain authentication token. Please try again or use manual authentication.';
            break;
          case 'redirect':
            errorMessage = 'LinkedIn redirected with an error response. This may be due to cancelled authorization or permission issues.';
            break;
          default:
            errorMessage = 'We encountered an unexpected error during authentication. Please try again or use a different method to sign in.';
        }
        
        document.getElementById('error-message').textContent = errorMessage;
      }
      
      // Display error details if available (and in development environment)
      if (errorDetails) {
        try {
          const decodedDetails = decodeURIComponent(errorDetails);
          document.getElementById('error-details-text').textContent = decodedDetails;
          document.getElementById('error-details').style.display = 'block';
        } catch (e) {
          console.error('Failed to parse error details:', e);
        }
      }
    });
  </script>
</body>
</html>
